<!DOCTYPE html>
<html>
    <head>
        <title>Primeiro Jogo do Matheus - HTML5</title>
        <!-- Estilo da página -->
        <style type="text/css">
        	canvas{border: 3px solid #000000;}
            div.center{text-align: center; margin: auto;}
        </style>
    </head>   
    <!-- Conteúdo -->
    <body onload="loadGame()">
        <div class="center">
            <h1 id="titulo" style="margin: 2px;">Jogo da barra!</h1>
            <a href="javascript:playGame()" id='playButton'>PLAY GAME</a>
            <pre>Pontos: <span id="points">0</span></pre>
            <canvas id="canvas" width="600" height="460">
                Navegador não suporta HTML5
            </canvas>
            <h3 id="message"></h3>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/bar.js"></script>
        <script type="text/javascript" src="js/keyListener.js"></script>
        <script type="text/javascript" src="js/ball.js"></script>
        <script type="text/javascript" src="js/powerup.js"></script>
        <script type="text/javascript" src="js/block.js"></script>
    </body>
</html>
