<!DOCTYPE html>
<html lang="pt" ng-app="Games">
<head ng-controller="PaginaInicialHeaderController">
	<meta charset="UTF-8">
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="dist/libs.css">
	<link rel="stylesheet" href="dist/theme.css">
	<!-- Título da página -->
	<title>{{projeto.title}}</title>
</head>
<!-- Corpo do app -->
<body ng-controller="GenericController">
	<!-- Cabeçalho principal -->
	<header align="center">
		<!-- Barra de navegação -->
		<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarController">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Games</a>
				</div>
				<!-- Escopo retrátil -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">	
					<!-- Alinhado a esquerda -->
					<ul class="nav navbar-nav">
						<li ng-class="{active: isIndexActive()}"><a ng-href="/">Home</a></li>
						<li class="dropdown ng-class:{active: isActive('/games')}">
							<a class="dropdown-toggle" data-toggle="dropdown" ng-href="/games">Games<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a ng-href="/games/1">Snake</a></li>
								<li><a ng-href="/games/2">Breakout</a></li>
								<li><a ng-href="/games/3">Space Invaders</a></li>
							</ul>
						</li>
						<li ng-class="{active: isActive('/contato')}"><a ng-href="/contato">Contato</a></li>
					</ul>
					<!-- Alinhado a direita -->
					<ul class="nav navbar-nav navbar-right">
						<li ng-class="{active: isActive('/testes')}">
							<a href="/testes"><span class="glyphicon glyphicon-lock"></span> Testes</a></li>
						<li ng-class="{active: isActive('/cadastro')}">
							<a href="/cadastro"> <span class="glyphicon glyphicon-user"></span> Cadastro</a>
						</li>
						<li ng-class="{active: isActive('/login')}">
							<a href="/login"> <span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
					</ul>
					<!-- Formulário de pesquisa -->
					<div class="col-sm-3 col-md-3 pull-right">
						<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Buscar" name="srch-term" id="srch-term">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
						</form>
					</div>
				</div> <!-- /Escopo Retratil -->
			</div>
		</nav>
		<!-- Site Logo -->
		<img src="img/logo.png">
		<hr>		
	</header>
	<!-- View gerenciada pelos Controllers específicos declarados no MAIN.JS -->
	<div>
		<ng-view></ng-view>
	</div>
	<!-- Rodapé -->
	<div class="footer">
		<footer ng-controller="FooterController">{{foot}}</footer>
	</div>
	<!-- Scripts Angular -->
	<script src="dist/libs.js"></script>
	<script src="dist/app.js"></script>
	<script src="dist/controllers.js"></script>
	<!-- Games -->
	<script src="dist/games/breakout.js"></script>
	<script src="dist/games/snake.js"></script>
</body>
</html>
